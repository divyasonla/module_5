</head>
<body>
    <script>
        // // const backgroundDiv=document.createElement("div");

        document.addEventListener("DOMContentLoaded", function() {
    // Create elements
    const divBackground = document.createElement("div");
    const h1Heading = document.createElement("h1");
    const divWhole = document.createElement("div");
    const pTextSent1 = document.createElement("p");
    const pTextRec1 = document.createElement("p");
    const pTextSent2 = document.createElement("p");
    const pTextRec2 = document.createElement("p");
    const pTextSent3 = document.createElement("p");
    const pTextRec3 = document.createElement("p");
    const pTextSent4 = document.createElement("p");

    // Set classes and content
    divBackground.className = "background";
    h1Heading.className = "heading";
    divWhole.className = "whole";
    pTextSent1.className = "text-sent";
    pTextRec1.className = "text-rec";
    pTextSent2.className = "text-sent";
    pTextRec2.className = "text-rec";
    pTextSent3.className = "text-sent";
    pTextRec3.className = "text-rec";
    pTextSent4.className = "text-sent";

    h1Heading.textContent = "Chat";
    pTextSent1.textContent = "Hello";
    pTextRec1.textContent = "How are you";
    pTextSent2.textContent = "I'm fine";
    pTextRec2.textContent = "Html, css";
    pTextSent3.textContent = "yes";
    pTextRec3.textContent = "awesome";
    pTextSent4.textContent = "caal you?";

    // Append elements
    divWhole.appendChild(pTextSent1);
    divWhole.appendChild(pTextRec1);
    divWhole.appendChild(pTextSent2);
    divWhole.appendChild(pTextRec2);
    divWhole.appendChild(pTextSent3);
    divWhole.appendChild(pTextRec3);
    divWhole.appendChild(pTextSent4);

    divBackground.appendChild(h1Heading);
    divBackground.appendChild(divWhole);

    document.body.appendChild(divBackground);

    // Apply styles
    // divBackground.style.backgroundImage = "url('https://i.ibb.co/RbV2JPr/chatbg-1.png')";
    divBackground.style.backgroundSize = "cover";
    divBackground.style.height = "100vh";

    h1Heading.style.color = "black";
    h1Heading.style.backgroundColor = "blue";
    h1Heading.style.fontSize = "20px";
    h1Heading.style.textAlign = "center";
    h1Heading.style.fontFamily = "'Times New Roman', Times, serif";
    h1Heading.style.fontWeight = "bold";
    h1Heading.style.padding = "14px";

    divWhole.style.padding = "14px";
    divWhole.style.color = "black";
    divWhole.style.fontFamily = "'Courier New', Courier, monospace";
    divWhole.style.fontSize = "12px";

    const textRecStyles = {
        backgroundColor: "yellow",
        padding: "12px",
        borderTopLeftRadius: "12px",
        borderTopRightRadius: "12px",
        borderBottomRightRadius: "12px",
        textAlign: "left"
    };

    const textSentStyles = {
        backgroundColor: "lightgreen",
        padding: "12px",
        borderTopLeftRadius: "12px",
        borderTopRightRadius: "12px",
        borderBottomRightRadius: "12px",
        textAlign: "right"
    };

    Object.assign(pTextRec1.style, textRecStyles);
    Object.assign(pTextRec2.style, textRecStyles);
    Object.assign(pTextRec3.style, textRecStyles);

    Object.assign(pTextSent1.style, textSentStyles);
    Object.assign(pTextSent2.style, textSentStyles);
    Object.assign(pTextSent3.style, textSentStyles);
    Object.assign(pTextSent4.style, textSentStyles);
});


    </script>
</body>
</html>
