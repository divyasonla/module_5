<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="gal.css">

</head>
<body>
    <div class="full-img"id="fullImgBox">
         <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" id="fullImg" >
         <span onclick="closefullImg()">X</span>
    </div> 
    
    <div class="img-gallery">
        <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" onclick="openfullImg(this.src)">
        <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" onclick="openfullImg(this.src)">
        <img src="https://media.istockphoto.com/id/1488944909/photo/environment-concept-green-glass-globe-with-a-tree-in-the-forest-with-sunlight-sustainability.webp?b=1&s=170667a&w=0&k=20&c=f89zMjUr7FldJzgS0p8mJyuTxBWgvhv0kBQL7fcSnjs=" onclick="openfullImg(this.src)" >
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnZ22nKZ2e92aTDby6JBTZwDJPrTpy12vm0Q&s" onclick="openfullImg(this.src)">      
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20230511/pngtree-nature-background-sunset-wallpaer-with-beautiful-flower-farms-image_2592160.jpg"onclick="openfullImg(this.src)" >
          <img src="https://cdn.stocksnap.io/img-thumbs/280h/butterflies-nature_IFVYIKNJC1.jpg" onclick="openfullImg(this.src)">
          <img src="https://i.pinimg.com/236x/f1/a7/09/f1a70960d0ee4d3145e8c9e23ebf3ec9.jpg" onclick="openfullImg(this.src)">

    </div>
    <script>
        var fullImgBox=document.getElementById("fullImgBox")
        var fullImg=document.getElementById("fullImg");

        function openfullImg(pic){
         fullImgBox.style.display ="flex";
         fullImg.src = pic;
        }
        function closefullImg(){
            fullImgBox.style.display = "none"
        }
    </script>
</body>
</html>
